<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Softuni Wizard</title>
</head>
<body>
    <div class="game-section">
        <div class="game-score"><span class="points">0</span> points</div>
        <div class="game-start">Press to Play!</div>
        <div class="game-area"></div>
        <div class="game-over"></div>
    </div>

    <script>
        const gameStart = document.querySelector('.game-start');
        const gameArea = document.querySelector('.game-area');
        const gameOver = document.querySelector('.game-over');
        const gameScore = document.querySelector('.game-score');
        const gamePoints = gameScore.querySelector('.points');

        gameStart.addEventListener('click', onGameStart);
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        const keys = {};
        const player = {
            x: 150,
            y: 150,
            width: 0,
            height: 0,
            lastTimeFiredFireball: 0
        };

        const scene = {
            score: 0,
            lastCloudSpawn: 0
        }

        const game = {
            speed: 2,
            movingMultiplier: 4,
            fireballMultiplier: 5,
            fireInterval: 1000,
            cloudSpawnInterval: 2000
        };

        function onGameStart() {
            gameStart.classList.add('hide');

            const wizard = document.createElement('div');
            wizard.classList.add('wizard');
            wizard.style.top = player.y + 'px';
            wizard.style.left = player.x + 'px';
            gameArea.appendChild(wizard);
            player.width = wizard.offsetWidth;
            player.height = wizard.offsetHeight;

            window.requestAnimationFrame(gameAction);
        }

        function gameAction(timestamp) {
            const wizard = document.querySelector('.wizard');
            scene.score += 0.3;

            // Add clouds
            if (timestamp - scene.lastCloudSpawn > game.cloudSpawnInterval + 20000 * Math.random()) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                cloud.x = gameArea.offsetWidth - 200;
                cloud.style.left = cloud.x + 'px';
                cloud.style.top = (gameArea.offsetHeight - 200) * Math.random() + 'px';
                gameArea.appendChild(cloud);
                scene.lastCloudSpawn = timestamp;
            }

            // Modify cloud positions
            const clouds = document.querySelectorAll('.cloud');
            clouds.forEach(c => {
                c.x -= game.speed;
                c.style.left = c.x + 'px';
                if (c.x + c.offsetWidth <= 0) {
                    c.parentElement.removeChild(c);
                }
            });

            // Modify fireballs positions
            const fireballs = document.querySelectorAll('.fireball');
            fireballs.forEach(f => {
                f.x += game.speed * game.fireballMultiplier;
                f.style.left = f.x + 'px';

                if (f.x + f.offsetWidth> gameArea.offsetWidth) {
                    f.parentElement.removeChild(f);
                }
            });

            // Apply gravity
            let isInAir = player.y + player.height < gameArea.offsetHeight;
            if (isInAir) {
                player.y += game.speed;
            }

            // Register user input
            if (keys.ArrowUp && player.y > 0) {
                player.y -= game.speed * game.movingMultiplier; 
            }
            
            if (keys.ArrowDown && isInAir) {
                player.y += game.speed * game.movingMultiplier; 
            }

            if (keys.ArrowLeft && player.x > 0) {
                player.x -= game.speed * game.movingMultiplier; 
            }

            if (keys.ArrowRight && player.x + player.width < gameArea.offsetWidth) {
                player.x += game.speed * game.movingMultiplier; 
            }

            if (keys.Space && timestamp - player.lastTimeFiredFireball > game.fireInterval) {
                wizard.classList.add('wizard-fire');
                addFireBall(player);
                player.lastTimeFiredFireball = timestamp;
            } else {
                wizard.classList.remove('wizard-fire');
            }

            wizard.style.left = player.x + 'px';
            wizard.style.top = player.y + 'px';
            
            // Apply score
            gamePoints.textContent = Math.floor(scene.score);

            window.requestAnimationFrame(gameAction);
        }

        function addFireBall(player) {
            const fireball = document.createElement('div');
            fireball.classList.add('fireball');
            fireball.style.top = (player.y + player.height / 3 - 5) + 'px';
            fireball.x = (player.x + player.width);
            fireball.style.left =  fireball.x + 'px';
            gameArea.appendChild(fireball);
        }

        function onKeyDown(e) {
            keys[e.code] = true;
        }

        function onKeyUp(e) {
            keys[e.code] = false;
        }
    </script>
</body>
</html>
